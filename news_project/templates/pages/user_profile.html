{% extends 'news/base.html' %}
{% load static %}

{% block title %} Foydalanuvchi profili {% endblock title %}

{% block content %}
    <h3>Xush kelibsiz, {{ user.username }}</h3>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form> 

    <h2>Siz haqingizdagi ma'lumotlar</h2>
    <label>Username</label> <input value="{{ user.username }}" readonly placeholder="kiritilmagan"><br>
    <label>Emailingiz</label> <input value="{{ user.email }}" readonly placeholder="kiritilmagan"><br>
    <label>Ismingiz</label> <input value="{{ user.first_name }}" readonly placeholder="kiritilmagan"><br>
    <label>Familiyangiz</label> <input value="{{ user.last_name }}" readonly placeholder="kiritilmagan"><br>

    <h4><a href="{% url 'password_change' %}">Parolni almashtirish</a> </h4>
{% endblock content %}
